<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>login form</title>
</head>
<body>
    <section id="login">
        <form action="index.html" class="data">
                <div class="inner-width">
                    <div class="input-field w50">
                        <input type="text" required>
                        <span>email adress or phone number</span>
                    </div>
                    <div class="input-field w50">
                        <input id="password" type="password" required>
                        <span>password</span>
                        <i id="image" onclick="showHidePassword('password', 'image')" class="fas fa-eye"></i>
                    </div>
                    <div style="width: 60%;" class="input-field w25">
                        <input type="checkbox">
                        <span> remember password</span>
                    </div>
                    <div style="width: 40%;" class="input-field w25">
                        <a href="#">forgot password ?</a>
                    </div>
                    <div class="input-field w100">
                        <input type="submit" value="log in" >
                    </div>
                </div>
        </form>
        <div class="title">
            <h2>log in <br> to <br> continue</h2>
        </div>
    </section>
</body>
<script type="text/javascript">
    function showHidePassword(password, image){
    if (document.getElementById(password).type == 'password'){
        document.getElementById(password).setAttribute('type', 'text');
        document.getElementById(image).classList.remove("fa-eye");
        document.getElementById(image).classList.add("fa-eye-slash");
    }
    else{
        document.getElementById(password).setAttribute('type', 'password');
        document.getElementById(image).classList.remove("fa-eye-slash");
        document.getElementById(image).classList.add("fa-eye");
    }
}
</script>
</html>
